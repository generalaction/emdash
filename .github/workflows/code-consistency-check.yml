name: Code Consistency Check

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  format-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies (no native builds)
        # This job only needs JS/TS tooling for format + type checks.
        # Skip lifecycle scripts to avoid flaky node-gyp/native module builds in CI.
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Check formatting
        run: pnpm run format:check

      # TODO: add this once fixed across all files
      # - name: Check linting
      #   run: pnpm run lint

      - name: Type check
        run: pnpm run type-check
