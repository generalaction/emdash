name: Nix Check

on:
  workflow_dispatch:
  push:
    branches:
      - nixdistribution   # adjust/remove if you only want manual runs

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: experimental-features = nix-command flakes

      - name: Prefetch npm deps (report hash)
        run: nix run nixpkgs#prefetch-npm-deps -- package-lock.json

      - name: Build flake package
        run: nix build .#packages.x86_64-linux.emdash --print-out-paths > nix-path.txt

      - name: Inspect output
        run: |
          OUT=$(cat nix-path.txt)
          echo "Result path: $OUT"
          ls "$OUT/share/emdash" || true
